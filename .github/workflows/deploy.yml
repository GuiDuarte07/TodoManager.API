name: Deploy to EC2

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Start SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy via Git pull and Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@54.196.152.174 "
          cd ~/TodoManager.API &&
          git reset --hard origin/master &&
          git pull origin master &&
          docker-compose down &&
          docker-compose up -d --build
        "
